<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type speed test</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="header white-text center-align">
        <h1>تست سرعت سنجش تایپ</h1>


    </div>
    <div class="main">
        <section class="desc white-text center-align">
            <p>
                فرایند سنجش سرعت تایپ که با شروع تایپ کاربر، شمارشگر شروع به کار میکند وبا تایپ هر حرف، متن تایپ شده با متن نمایش داده شده مطابقت داده میشود .</p>
        </section>
        <section class="content center-align">
            <div>
                <table>
                    <tr>
                        <td>
                            <p>متن الگو:</p>
                        </td>
                        <td class="sample_text">
                            <p dir="auto" id="sample_text">دلتا زمینی مثلثی شکل که از آبرفت رودخانه به وجود آمده است.</p>
                        </td>
                    </tr>

                </table>
            </div>


            <div>
                <textarea value="" name="user_input" dir="auto" placeholder="اینجا تایپ کنید" id="user_input" rows="5" cols="auto"></textarea>
            </div>
            <table>
                <tr dir="rtl">
                    <td>
                        <p id="timer">00:00:00 </p>
                    </td>
                    <td></td>
                    <td><button class="btn" id="reset">ریست</button></td>

                </tr>
            </table>

        </section>

    </div>
    <div class="footer center-align">

        <p class="result white-text" dir="rtl">
            <span>سرعت تایپ : </span>
            <span id="result">0</span>
            <span id="yeka">  کاراکتر در دقیقه</span>
        </p>
        <p>طراحی : وحید محمدی</p>
    </div>
</body>
<script src="js/custom.js"></script>

</html>
